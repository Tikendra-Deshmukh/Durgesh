<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emoji Game</h1>
        <div id="emojiDisplay" class="emoji-display"></div>
        <button id="startButton">Start Game</button>
        <div id="responseContainer" class="hidden">
            <p id="question"></p>
            <button class="response-button" data-response="yes">Yes</button>
            <button class="response-button" data-response="no">No</button>
        </div>
        <button id="nextButton" class="hidden">Next Slide</button>
        <div id="result" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
